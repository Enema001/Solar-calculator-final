<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About us</title>
    <link rel="stylesheet" href="css/quote.css">
</head>

<body onload="init();">
    <div class="container">
        <header>
            <div class="logo"><a href="index.html"> <img src="../img/Ariadne OffGridd.png" alt="Logo"
                        style="width:110px;">
                </a>
            </div>
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <div class="formContent">
                <form class="form" method="post" id="form">
                    <h1>Quote</h1>

                    <label for="">Full Name</label>
                    <span id="ErrorName" style="color: red; margin-left: 15px;"> </span>
                    <input type="text" name="name" id="name" placeholder="Your name" required="required"
                        minlength="4"><br>

                    <label for="">Email Address</label>
                    <span id="ErrorEmail" style="color: red; margin-left: 15px;"> </span>
                    <input type="text" name="email" id="emailaddress" placeholder="Email address"
                        required="required"><br>

                    <input type="submit" value="Submit" id="submit">

                </form>
            </div>
        </main>

        <footer>
            <p>Copyright Â© 2019 All rights reserved | Team Ariadne</p>
        </footer>
    </div>
    <script type="text/javascript">
        //With init() addEventListener can call each variables easily. 
        function init() {
            var name = document.getElementById("name");
            var emailaddress = document.getElementById("emailaddress");
            var subject = document.getElementById("subject");
            var form = document.getElementById("form");
            name.addEventListener("blur", checkName);
            emailaddress.addEventListener("keyup", checkEmail);
            form.addEventListener("submit", validateForm);
        }
        //To check and validate the value entered.
        function checkName() {
            text = document.getElementById("name");
            if (text.value.length < 4) {
                document.getElementById("ErrorName").innerHTML = "Name must be more than 4 char";
                text.focus();   //focus() makes sure inputs entered is correct.
                return false;
            } else {
                document.getElementById("ErrorName").innerHTML = "";
                return true
            }
        }

        function checkEmail() {
            text = document.getElementById("emailaddress");
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; //regex - for email validation
            if (!re.test(String(text.value).toLowerCase())) {
                document.getElementById("ErrorEmail").innerHTML = "Enter a valid mail";
                text.focus(); //focus() makes sure inputs entered is correct.               
                return false;
            } else {
                document.getElementById("ErrorEmail").innerHTML = "";
                return true
            }
        }

        function checkSubject() {
            text = document.getElementById("subject");
            if (text.value.length < 20) {
                document.getElementById("ErrorSubject").innerHTML = "Name must be more than 20 char";
                text.focus(); //focus() makes sure inputs entered is correct.
                return false;
            } else {
                document.getElementById("ErrorSubject").innerHTML = "";
                return true
            }
        }
        // submit form 
        function validateForm() {
            if (checkName() == false) { return false; }
            if (checkEmail() == false) { return false; }
            if (checkSubject() == false) { return false; }
            alert('Your message was sent succesfullt. Thanks...');
            return true;
        }
    </script>
</body>

</html>
